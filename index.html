<!--html page for the memory game.-->
<!doctype html>
<html lang="en">
	<!--Head section that contains the title and relevant links to stylesheets and
		js files.-->
	<head>
		<meta charset="utf-8">
		<title>Matching Game</title>
		<meta name="description" content="">
		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<!--Body section for the memory game.-->
	<body>
		<!--Container that contains the deck of cards, a score-panel with a timer,the Stars
			to be awarded and nmber of guesses made.-->
		<div class="container">
			<header>
				<h1>Matching Game</h1>
			</header>
			<section class="score-panel">
				<span class="timer">0:00</span>
				<ul class="stars">
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
				</ul>
				<span class="moves">0</span> Moves
				<div class="restart">
					<i class="fa fa-repeat"></i>
				</div>
			</section>
			<!-- Deck of cards. -->
			<ul class="deck">
				<li class="card">
					<i class="fa fa-diamond"></i>
				</li>
				<li class="card">
					<i class="fa fa-paper-plane-o"></i>
				</li>
				<li class="card">
					<i class="fa fa-anchor"></i>
				</li>
				<li class="card">
					<i class="fa fa-bolt"></i>
				</li>
				<li class="card">
					<i class="fa fa-cube"></i>
				</li>
				<li class="card">
					<i class="fa fa-anchor"></i>
				</li>
				<li class="card">
					<i class="fa fa-leaf"></i>
				</li>
				<li class="card">
					<i class="fa fa-bicycle"></i>
				</li>
				<li class="card">
					<i class="fa fa-diamond"></i>
				</li>
				<li class="card">
					<i class="fa fa-bomb"></i>
				</li>
				<li class="card">
					<i class="fa fa-leaf"></i>
				</li>
				<li class="card">
					<i class="fa fa-bomb"></i>
				</li>
				<li class="card">
					<i class="fa fa-bolt"></i>
				</li>
				<li class="card">
					<i class="fa fa-bicycle"></i>
				</li>
				<li class="card">
					<i class="fa fa-paper-plane-o"></i>
				</li>
				<li class="card">
					<i class="fa fa-cube"></i>
				</li>
			</ul>
		</div>
		<!-- Design of the modal box. -->
		<div class="modal-container hide">
			<div class="modal-body">
				<div class="modal-header">
					<h2>CONGRATULATIONS!!!YOU WON!!!</h2>
				</div>
				<div class="modal-stats">
					<p>STARS:</p>
					<p>TIME:</p>
				</div>
				<div class="modal-footer">
					<button class="modal-retry">RETRY</button>
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
